// Derived from http://www.zytrax.com/books/dns/ch6/

acl slaves {
    // ns1.first-ns.de
    213.239.242.238;
    // robotns2.second-ns.de.
    213.133.105.6;
    // robotns3.second-ns.com.
    193.47.99.3;
};

options {
  directory "/etc/bind";
  allow-transfer { "none"; };
};

// Mandatory localhost records
zone "localhost" in {
  type master;
  file "master.localhost";
  allow-update { "none"; };
};

// localhost reverse map
zone "0.0.127.in-addr.arpa" in {
  type master;
  file "localhost.rev";
  allow-update { "none"; };
};

