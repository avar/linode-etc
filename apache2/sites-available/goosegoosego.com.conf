<VirtualHost *:80>
    ServerName goosegoosego.com
    ServerAlias www.goosegoosego.com

    PerlModule strict
    PerlModule warnings
    PerlModule Plack::Handler::Apache2
    PerlModule Dancer
    PerlModule URI::Escape

    <Location />
        SetHandler perl-script
        PerlHandler Plack::Handler::Apache2
        PerlSetVar psgi_app /var/www/ggg.nix.is/ggg.pl
    </Location>

    CustomLog /dev/null common
</VirtualHost>
