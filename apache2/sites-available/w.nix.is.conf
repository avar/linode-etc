<VirtualHost *:80>
    ServerName v.nix.is
    DocumentRoot /var/www/w.nix.is/

    # <Directory /var/www/w.nix.is>
    #     Options Indexes FollowSymLinks
    #     AllowOverride all
    #     Require all granted
    # </Directory>

    Alias /robots.txt /etc/apache2/sites-common/robots.txt/disallow-all.txt

    Redirect 302 /vera /~avar/noindex/vera.txt

    <IfModule mod_userdir.c>
        UserDir www
        UserDir disabled root

        <Directory /home/*/www>
            AllowOverride FileInfo AuthConfig Limit Indexes
            Options ExecCGI MultiViews Indexes FollowSymLinks IncludesNoExec
            AddHandler cgi-script .cgi
            <Limit GET POST OPTIONS>
                Order allow,deny
                Allow from all
            </Limit>
            <LimitExcept GET POST OPTIONS>
                Order deny,allow
                Deny from all
            </LimitExcept>

            IndexIgnore noindex
        </Directory>

        <Directory /home/*/www/noindex>
            Options -Indexes
        </Directory>
    </IfModule>
</VirtualHost>
