# run on 443/tcp as it's more likely to be open than 1194/udp
dev tun0
local 188.40.98.140
port 443
proto tcp-server

# ping every 15 seconds, assume host is down after
# 2 minutes of inactivity
keepalive 15 120

# run as nobody and make sure we're able to restart
user nobody
group nogroup
persist-tun
persist-key

# multi-user setup with certs and TLS auth
server 10.9.8.0 255.255.255.0
push "dhcp-option DOMAIN nix.is"
push "dhcp-option DNS 10.9.8.1"
ifconfig-pool-persist ipp.txt
tls-server
tls-auth keys/ta.key
dh       keys/dh1024.pem
key      keys/server.key
cert     keys/server.crt
ca       keys/ca.crt
